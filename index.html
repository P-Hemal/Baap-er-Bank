<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Father</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to <span class="font-semibold text-violet-600">Bank of Father</span>
        </h1>
    </header>
    <main>
        <section class="w-9/12 bg bg-blue-200 mx-auto mt-12 p-8">
            <h3 class="font-medium text-3xl mb-4">Please Login</h3>
            <div>
                <input class="block mb-2 px-3 w-9/12 rounded-md" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="block mb-2 px-3 w-9/12 rounded-md" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" disabled class="px-8 py-2 bg-amber-600 hover:bg-sky-700 text-white rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Let's get some <span class="font-semibold text-violet-600">Money
                !!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block mb-2 px-3 w-9/12 rounded-md mb-4 text-2xl" type="email" name=""
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="px-8 py-2 bg-amber-600 hover:bg-sky-700 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="block mb-2 px-3 w-9/12 rounded-md mb-4 text-2xl" type="email" name="" id="user-email"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="px-8 py-2 bg-amber-600 hover:bg-sky-700 text-white rounded-lg">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
